{% extends "base.html" %}
{% block title %}Lista de productos{% endblock title %}
{% block content %}

<h1>Catalogo de productos</h1>
{% if productos %}
	{% for e in productos %}
		<p>{{ e.nombre }}</p>
	{% endfor %}
{% else %}
	<h2>No existen productos activos a la venta </h2>
{% endif %}
{% endblock content %}
